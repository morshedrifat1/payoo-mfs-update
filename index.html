<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mfs</title>
    <link rel="stylesheet" href="style.css" />
    <!-- tailwind css cnd -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#f4f5f7] ">
    <section class="max-w-md min-h-screen bg-[#f4f5f7] mx-auto content-center shadow-lg">
      <!-- header section  -->
      <header>
        <div class="relative grid justify-items-center">
          <img class="w-80" src="img/bg.png" alt="" />
          <img class="absolute top-10" src="img/Group.png" alt="" />
        </div>
      </header>

      <!-- login section  -->
      <section class="login-section px-5">
        <div class="card bg-base-100 w-full shadow-emerald-50">
          <form class="py-5">
            <fieldset class="fieldset">
              <label class="fieldset-label text-base font-medium text-gray-900"
                >Mobile Number</label
              >
              <input
                id="account-number"
                class="text-base font-medium text-gray-900 py-3 px-5 rounded-[10px] border-0 bg-[#f4f5f7] placeholder:text-base placeholder:text-gray-500 placeholder:font-light outline-none focus:border-1 focus:border-gray-300"
                value="01234567890"
                type="number"
                placeholder="Enter your number"
                required
              />
              <p id="wrong-number" class="text-base text-red-700 font-medium hidden">Wrong Mobile Number</p>
              <label
                class="fieldset-label text-base font-medium text-gray-900 mt-4"
                >Payoo Pin</label
              >
              <input
              id="account-pin"
                class="text-base font-medium text-gray-900 py-3 px-5 rounded-[10px] border-0 bg-[#f4f5f7] placeholder:text-base placeholder:text-gray-500 placeholder:font-light outline-none focus:border-1 focus:border-gray-300"
                type="number"
                value="1234"
                placeholder="Enter 4 Digit Pin"
                required
              />
              <p id="wrong-pin" class="text-base text-red-700 font-medium hidden">Wrong Pin</p>
              <button
                id="login-btn"
                class="mt-4 bg-blue-600 border-0 py-3 rounded-3xl text-xl font-semibold text-white hover:cursor-pointer"
              >
                <a href="">Login</a>
              </button>
            </fieldset>
          </form>
        </div>
      </section>
    </section>

    <script src="js/login.js"></script>
  </body>
</html>
